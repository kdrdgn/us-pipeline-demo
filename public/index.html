<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link  href="%PUBLIC_URL%/styles/sk.d3.css" rel="stylesheet" type="text/css" />
    
    <title>VAKT - US Pipeline Visualisation</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
      <img src="%PUBLIC_URL%/images/vakt-logo.png" alt="VAKT">
      <span>US Pipeline</span>
    </header>
    <div class="us-pipeline-visualisation-wrapper">
      <div class="Visualisation tab-pane content-supplier" id="us-pipeline-visualisation-container" data-json="">
      </div>
    </div>

    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/d3@4.10.2/build/d3.min.js"></script>
  <script src="%PUBLIC_URL%/scripts/d3.sankey.js"></script>
  <script src="%PUBLIC_URL%/scripts/d3.sk.js"></script>
  <script type="text/javascript">
    var cacheBust = ['%PUBLIC_URL%/scripts/visualisation.js'];
    for (let i=0; i < cacheBust.length; i++){
      var el = document.createElement('script');
      el.src = cacheBust[i]+"?v=" + Math.random();
      document.getElementsByTagName('body')[0].appendChild(el);
    }
  </script>
</html>
